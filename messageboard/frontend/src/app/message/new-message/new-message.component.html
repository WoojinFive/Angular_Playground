<mat-card class="card">
  <mat-card-content>
    <mat-form-field>
      <!-- <mat-label>Favorite food</mat-label> -->
      <input [(ngModel)]="message.owner" matInput placeholder="Name" />
    </mat-form-field>
    <mat-form-field>
      <!-- <mat-label>Favorite food</mat-label> -->
      <textarea
        [(ngModel)]="message.text"
        matInput
        placeholder="Message"
      ></textarea>
    </mat-form-field>
    <mat-card-actions>
      <button mat-button color="primary" (click)="post()">POST</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
